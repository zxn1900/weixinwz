<script>
	var theUrl="";
	function templateView(url){
        theUrl=url;
	    $("#templateIframe").attr("src",url);
	    $("#uploadFrame").attr("src","/info/uploadPhoto");
	}

	function downloadTemplate(){
	    if(theUrl==null||theUrl==""){
	        alert("请选择模板后在下载！");
	        return;
		}
		var wechatID=$("#userphoto").val();
        if(wechatID==null||wechatID==""){
            alert("请填写qq号后在下载！");
            return;
        }

        // document.location.href="/info/downloadTemplate?templateUrl="+theUrl;
        var url="/info/downloadTemplate?templateType=qq&templateUrl="+theUrl+"&wechatID="+wechatID;
        $("#downloadIframe").attr("src",url);

	}
